      body {
        text-align: center;
        font-family: "Trebuchet MS", Arial;
        margin: 0 0 0 0;
        --color: rgb(255, 255, 255);
        --inv-color: rgb(0, 0, 0);
      }

      .light-mode {
        --color: rgb(0, 0, 0);
        --inv-color: rgb(255, 255, 255);
      }

      #photo-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .photo {
        height: 100%;
        width: 100%;
      }

      .rotated {
        transform: rotate(180deg);
      }

      .overlay-svg {
        position: absolute;
        top: 10%;
        left: 10%;
        width: 80%;
        height: 80%;
      }

      .time {
        position: absolute;
        top: 12%;
        width: 100%;
      }

      .theme-button {
        position: absolute;
        top: 15%;
        right: 25%;
        padding: 10px 10px 10px 10px;
        width: 60px;
        height: 60px;
        border-radius: 10px;

        svg {
          stroke: var(--color);
          fill: var(--inv-color);
        }
      }

      .rotate-button {
        position: absolute;
        top: 15%;
        right: 20%;
        padding: 10px 10px 10px 10px;
        width: 60px;
        height: 60px;
        border-radius: 10px;

        &:hover {
          background-color: var(--color);
          opacity: 50%;
          svg {
            stroke: var(--inv-color);
          }
        }

        svg {
          stroke: var(--color);
        }
      }

      .text {
        color: var(--color);
        font-size: 40px;
        opacity: 100%;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        gap: 5%;
        position: absolute;
        top: 35%;
        left: 14%;
        height: 30%;
        width: 10%;
      }

      .button {
        background-color: unset;
        height: 50px;
        width: 100%;
        border-radius: 10px;

        &:hover {
          background-color: var(--color);
          opacity: 50%;
          .text {
            color: var(--inv-color);
          }
        }
      }

      .selected {
        background-color: var(--color);
        opacity: 100%;
        .text {
          color: var(--inv-color);
        }
        &:hover {
          opacity: 50%;
        }
      }
    </style>

    <script>
      var deg = 0;

      function rotatePhoto() {
        var img = document.getElementById("photo");
        deg += 180 % 360;
        img.style.transform = "rotate(" + deg + "deg)";
      }
    </script>
    <script>
      (function () {
        var clockElement = document.getElementById("clock");

        function updateClock(clock) {
          clock.innerHTML = new Date().toLocaleTimeString();
        }

        function capturePhoto() {
          var xhr = new XMLHttpRequest();
          xhr.onreadystatechange = function () {
            if (this.status == 200) {
              let canvas = document.getElementById("photo");
              console.log(this.responseText.length);
              if (this.responseText.length > 0) {
                console.log("Change", this.responseText.length);
                canvas.src = "data:image/jpg;base64," + this.responseText;
              }
            }
          };
          xhr.open("GET", "/capture", true);
          xhr.send();
        }

        async function isBase64UrlImage(base64String) {
          let image = new Image();
          image.src = base64String;
          return await new Promise((resolve) => {
            image.onload = function () {
              if (image.height === 0 || image.width === 0) {
                resolve(false);
                return;
              }
              resolve(true);
            };
            image.onerror = () => {
              resolve(false);
            };
          });
        }

        setInterval(function () {
          updateClock(clockElement);
        }, 1000);

        setInterval(capturePhoto, 10000);
      })();
